
<!-- embed script to implement the required functionality -->
<script>
function toggleLight(id, element) {
    //alert("Light: " + id + ": " + element.checked);
    //element.checked = true;
    $('#action').load("http://192.168.1.62/action?light=" + id + "&value=" + (element.checked ? "on" : "off"));
}
</script>

<h1>CONTROL YOUR LIGHTS</h1>

</div>
