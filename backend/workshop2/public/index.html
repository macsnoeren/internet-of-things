<html>
<head>
    <title>IWSN - Wemos</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on("log", receivedLog);

        function receivedLog(log) {
            console.log(log);
            logDiv = document.getElementById("log");
            logDiv.innerHTML = "<p>" + log + "<\p>" + logDiv.innerHTML;
        }

        function submitEvent(event) {
            socket.emit('event', event);
        }
    </script>
</head>

<body>
    <h1>IWSN - Wemos - Simple interface</h1>
    EVENTS: 
    <button name="outoforder" onclick="submitEvent('EVENT_OUT_OF_ORDER')">OUT OF ORDER</button>
    <button name="start" onclick="submitEvent('EVENT_START')">START</button>
    <button name="button_1" onclick="submitEvent('EVENT_BUTTON_1')">BUTTON 1</button>
    <button name="button_2" onclick="submitEvent('EVENT_BUTTON_2')">BUTTON 2</button>

    <h2>Messages from Wemos:</h2>
    <div id="log"></div>
</body>
</html>
